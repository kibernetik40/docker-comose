version: '3.9'
services:
 db:
  container_name: arm_db
  restart: always
  build: /home/clients-docker/tnayin/mysql
  volumes:
   - my-volum-mysql:/var/lib/mysql
  ports:
   - 3306:3306
 web:
  container_name: arm_web
  restart: always
  build: /home/clients-docker/tnayin/web
  volumes:
   - my-volum-web:/var/www/html
  ports:
   - 80:80
 adminer:
  container_name: arm_adminer
  restart: always
  image: phpmyadminer
  ports:
   - 8080:80
 volumes:
   my-volum-mysql:
   my-volum-web:
